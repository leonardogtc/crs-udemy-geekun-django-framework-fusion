{% load static %}
<div id="hero-area" class="hero-area-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                <div class="contents">
                    <h2 class="head-title">Com a <br>Fusion Tecnology</h2>
                    <p>Você irpa mais longe! Nós não estudamos na Geek University para ganhar pouco dinheiro!</p>
                    <div class="header-button">
                        <a href="#" class="btn btn-common">Baixar agora</i></a>
                        <a href="#" class="btn btn-border video-popup">Saiba mais</i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                <div class="intro-img">
                    <img class="img-fluid" src="{% static 'img/intro-mobile.png' %}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert={{m.tags}} alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>{{ m }}</strong>
            </div>
        {% endfor %}
    {% endif %}

    <script>
        $(".alert").alert();
    </script>
</div>
</header>
<!-- Header Area wrapper End -->
